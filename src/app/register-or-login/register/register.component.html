<form formGroupName="registrationForm">
    <label>
      Full Name:
      <input type="text" formControlName="fullName">
    </label>
  
    <label>
      Email:
      <input type="email" formControlName="email">
    </label>
    
    <label>
      Password:
      <input type="password" formControlName="password">
    </label>

    <button type="submit">Register</button>
</form>
